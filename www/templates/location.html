<ion-view title="'[in]sight'">
  <ion-content has-header="true" has-tabs="true">
      <div class="list list-inset">
          <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Search" ng-model="searchText" />
          </label>
          <button class="button button-block button-positive" ng-click="search(searchText)">
              Go
          </button>

          <button class="button button-block button-stable" ng-click="findMe()">
              Find me
          </button>
      </div>
  </ion-content>
</ion-view>
