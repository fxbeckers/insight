<ion-view title="'[in]sight'">
  <ion-content has-header="true" has-tab="true">
      <div class="item item-divider">
          {{ data.summary.datasetName }}
      </div>
      <div class="item" ng-repeat="item in data.summary.groups">
              {{ item.description }}
              <span class="item-note">{{ item.value | number }}</span>
      </div>
  </ion-content>
</ion-view>
